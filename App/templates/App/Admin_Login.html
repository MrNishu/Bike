{% load static %}




<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'App/css/Admin_Login.css' %}">
      <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
      <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

      <title>Document</title>
</head>


<body>
      <i class="fab-light fab-house fab-bounce icon" style="color: #ffffff;"></i>
      <a href="/" id="GoTOHome"> <i class="fab-light fab-house fa-2x  " style="color: #ffffff;"></i> Home</a>
      <div class="box ">

            <form action="" method="POST">
                  {% csrf_token %}

                  <h2>Login</h2>

                  <div class="inputBox">
                        <input type="text" required="required" name="UserName">
                        <span class="txt">User Name</span>
                        <i></i>
                  </div>

                  <div class="inputBox">
                        <input type="number" required="required" name="UserKey">
                        <span class="txt">Key</span>
                        <i></i>
                  </div>

                  <div class="inputBox">
                        <input type="password" required="required" name="UserPassword">
                        <span class="txt">Password</span>
                        <i></i>
                  </div>
                  <input type="submit" value=" Login">
            </form>
      </div>
</body>

</html>
